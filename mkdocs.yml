site_name: ts-sql-query
site_description: Type-safe SQL query builder for TypeScript.
repo_url: https://github.com/juanluispaz/ts-sql-query
repo_name: juanluispaz/ts-sql-query
copyright: >
    Copyright &copy; Juan Luis Paz Rojas
    <span style="color: var(--md-footer-fg-color--lighter);"> Â· Released under the </span><a href="https://opensource.org/licenses/MIT" target="_blank">MIT License</a>.
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://www.github.com/juanluispaz
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/juanluispaz/en
plugins:
  # https://squidfunk.github.io/mkdocs-material/setup/setting-up-site-search/#+search.separator + ' (escaped as '') + \- moved at the end of group, added +*<>@{}
  - search:
      separator: '[\s,:!=\[\]()"\''/\-+*<>@{}]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
theme: 
  name: material
  language: en
  icon:
    logo: material/shield-half-full
    repo: fontawesome/brands/github
  favicon: logo.svg
  features:
    - navigation.expand
    - toc.integrate
    - navigation.tabs
    - navigation.footer
    - search.highlight
    - content.tabs.link
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: teal
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
extra_css: 
  - extra.css
markdown_extensions:
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
      pygments_lang_class: true
      extend_pygments_lang:
        - name: mariadb
          lang: mysql
        - name: mysql
          lang: mysql
        - name: oracle
          lang: plpgsql
        - name: postgresql
          lang: plpgsql
        - name: sqlite
          lang: plpgsql
        - name: sqlserver
          lang: tsql
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
